<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Boggle</title>
</head>
<body>
    <div class="result">
        <p>111</p>
    </div>
    <div class="note">
        <p class="output">Выбери слово...</p>
    </div>
    <div class="table">
        <div class="strings  string1">
            <div class="letters"><p class="value">P</p></div>
            <div class="letters"><p class="value">R</p></div>
            <div class="letters"><p class="value">E</p></div>
            <div class="letters"><p class="value">S</p></div>
        </div>
        <div class="strings  string2">
            <div class="letters"><p class="value">S</p></div>
            <div class="letters"><p class="value">B</p></div>
            <div class="letters"><p class="value">T</p></div>
            <div class="letters"><p class="value">N</p></div>
        </div>
        <div class="strings  string3">
            <div class="letters"><p class="value">F</p></div>
            <div class="letters"><p class="value">O</p></div>
            <div class="letters"><p class="value">R</p></div>
            <div class="letters"><p class="value">S</p></div>
        </div>
        <div class="strings  string4">
            <div class="letters"><p class="value">T</p></div>
            <div class="letters"><p class="value">A</p></div>
            <div class="letters"><p class="value">R</p></div>
            <div class="letters"><p class="value">T</p></div>
        </div>
    </div>
    <button class="mix">Смешать</button>
</body>
</html>
